<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="next-tetromino">
            <div class="next-tetromino-label">Next:</div>
            <div class="next-tetromino-grid">
            </div>
        </div>
        <div class="tetris">
        </div>
        <div class="game-info">
            <div>Score: <span class="score">0</span></div>
            <div class="level">Level: <span class="level-value">1</span></div>
            <div>Time: <span class="time">0</span> sec</div>
        </div>
        <div class="restart-container">
            <button class="btn-restart-permanent">Restart</button>
        </div>
        <h1 class="pause">Press Esc to pause/resume</h1>
        <div class="controls">
            <button class="btn-control" data-action="left">←</button>
            <button class="btn-control" data-action="rotate">↑</button>
            <button class="btn-control" data-action="down">↓</button>
            <button class="btn-control" data-action="right">→</button>
            <button class="btn-control" data-action="drop">Space</button>
            <button class="btn-control" data-action="paused">Esc</button>
        </div>
    </div>
    <div class="overlay">
        <div>Game Over!</div>
        <div>Final Score: <span class="final-score">0</span></div>
        <div>Time Played: <span class="final-time">0</span> seconds</div>
        <div>Final Level: <span class="final-level">1</span></div>
        <button class="btn-restart">Restart</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
